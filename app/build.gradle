//noinspection GradleCompatible
//noinspection GradleCompatible
apply plugin: 'com.android.application'
apply plugin: "androidx.navigation.safeargs"
android {
    defaultConfig {

    }
}
android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.example.anapaula.quilombolaappv4"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //generatedDensities = []
        vectorDrawables.useSupportLibrary = true
        //additionalParameters "--no-version-vectors"
        renderscriptTargetApi 21
        renderscriptSupportModeEnabled true
    }

    // This is handled for you by the 2.0+ Gradle Plugin
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    // avoid Travis failures
    lintOptions {
        abortOnError false
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })


    implementation 'com.android.support:multidex:1.0.3'

    implementation 'com.android.support:support-media-compat:27.0.0'
    implementation 'com.android.support:support-fragment:27.0.0'
    implementation 'com.android.support:support-core-ui:27.0.0'
    implementation 'com.android.support:support-core-utils:27.0.0'
    implementation 'com.android.support:support-compat:27.0.0'
    implementation 'com.android.support:appcompat-v7:27.0.0'

    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.android.support:gridlayout-v7:27.0.0'
    implementation 'com.android.support:mediarouter-v7:27.0.0'
    implementation 'com.android.support:palette-v7:27.0.0'
    implementation 'com.android.support:recyclerview-v7:27.0.0'
    implementation 'com.android.support:preference-v7:27.0.0'
    implementation 'com.android.support:support-v13:27.0.0'
    implementation 'com.android.support:preference-v14:27.0.0'
    implementation 'com.android.support:leanback-v17:27.0.0'
    implementation 'com.android.support:support-annotations:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:customtabs:27.0.0'
    implementation 'com.android.support:percent:27.0.0'
    implementation 'com.android.support:recommendation:27.0.0'

    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:27.0.0'
    implementation 'com.android.support:recyclerview-v7:27.0.0'

    implementation files('libs/annotations.jar')
    implementation files('libs/YouTubeAndroidPlayerApi.jar')

    testImplementation 'junit:junit:4.12'
}